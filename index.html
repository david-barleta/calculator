<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="operator-display"></div>
        <div class="number-display">0</div>
      </div>
      <div class="buttons">
        <div class="column one">
          <button class="button" id="clear">C</button>
          <button class="button number" id="7">7</button>
          <button class="button number" id="4">4</button>
          <button class="button number" id="1">1</button>
          <button class="button number" id="0">0</button>
        </div>
        <div class="column two">
          <button class="button" id="backspace">></button>
          <button class="button number" id="8">8</button>
          <button class="button number" id="5">5</button>
          <button class="button number" id="2">2</button>
          <button class="button" id="decimal">.</button>
        </div>
        <div class="column three">
          <button class="button" id="change-sign">+/-</button>
          <button class="button number" id="9">9</button>
          <button class="button number" id="6">6</button>
          <button class="button number" id="3">3</button>
          <button class="button" id="equal">=</button>
        </div>
        <div class="column four">
          <button class="button operator" id="division">รท</button>
          <button class="button operator" id="multiplication">ร</button>
          <button class="button operator" id="subtraction">-</button>
          <button class="button operator" id="addition">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
